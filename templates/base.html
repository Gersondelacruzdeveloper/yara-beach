<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Explore our huge selection of excursions and places to stay in punta cana.
    Visit Saona Island, an idyllic speck of sand and palm trees in the blue Caribbean, 
    during a full-day tour from Punta Cana. Board a small speedboat for the thrilling ride out to the island, 
    including a stop at a natural swimming pool where you can see starfish.
     And stay in one of our beautiful rooms or rent a whole apartment with us at a very low price. 
    ">
    <meta name="keywords" content="punta cana, bavaro, rent, room,excursions,Visit Saona Island,
    blue Caribbean, natural swimming pool, beautiful rooms, rent a whole apartment,
     Day Trip, things to do in puntacana, puntacana tours, Scape Park Punta Cana,
      Scape Park Punta Cana, Wild Buggy Eco Adventure, Full Safari Zipline, 
      Buggies & Horse Riding, Punta Cana Off-Road Dune, Buggy Adventure, Amazing Water Cave,tours, 
      Horseback Riding, City Tour, Cacao Farm,  Zipline / Dune Buggy, holiday rentals, home deals, 
      Luxury Condo, Steps Away From The Beach, ocean view, punta cana el cortecito ">
    <meta name="author" content="Gerson De La Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://myonlinerecipes.herokuapp.com/">
    <meta name="robots" content="index, follow">
    <title>Yara Beach </title>
    <!-- Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/392c1ed101.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicon/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicon/android-chrome-512x512.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <!-- Local stylesheets -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher Grypen" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></i><img src="{% static 'images/Yara-logo.png' %}" alt="Yara name with a palm tree"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="links-container">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="fa-solid fa-compass"></i> Book Excursions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bed"></i> stays</a>
                    </li>

                         <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user"></i> Sign in
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i>  Sign in</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user-plus"></i> Sign up</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i> Contact us</a>
                    </li>
                 </div>
                    
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn sear-btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Main Content -->
        {% endblock %}
    </main>

    <footer id="footer">

       <!--Copyright-->
     <div class="footer-copyright">
        <p>&copy;
          <script>document.write(new Date().getFullYear())</script> Yara beach
        </p>
      </div>

    </div>


    <!--links Icon-->
    <div class="social-media-links">
      <div class="social_links">
        <a aria-label="facebook" rel="noopener" href="https://www.facebook.com/" target="_blank"><i
            class="fa-brands fa-facebook"></i></a>
      </div>
      <div class="social_links">
        <a aria-label="instagram" rel="noopener" href="https://www.instagram.com/" target="_blank"><i
            class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="social_links">
        <a aria-label="twitter" rel="noopener" target="_blank" href="https://twitter.com/"><i
            class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="social_links">
        <a aria-label="tiktok" rel="noopener" target="_blank" href="https://www.tiktok.com/"><i
            class="fa-brands fa-tiktok"></i></a>
      </div>
    </div>

    </footer>

    <!--Bootstrap 5.2 Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Local Javascript -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
