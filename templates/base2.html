<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="{% block description %}Discover the best excursions and tours in Punta Cana for 2023. Explore Saona Island, adventure parks, and family-friendly activities with top-rated operators at unbeatable prices. Book now for the ultimate Caribbean experience.{% endblock %}">
    <meta name="keywords"
        content="Punta Cana excursions, Saona Island tours, Punta Cana activities, Bavaro tours, Dominican Republic travel, Punta Cana adventure, family excursions Punta Cana">
    <meta name="author" content="Gerson De La Cruz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://www.puntacanadiscovery.com/">
    <meta name="robots" content="index, follow">
    <!-- Add Open Graph for Social Sharing -->
    <meta property="og:title" content="Best Punta Cana Excursions and Tours for 2023 | Punta Cana Discovery">
    <meta property="og:description" content="Book your Punta Cana excursions with top-rated tour operators. Enjoy family-friendly adventures, Saona Island tours, and much more in the heart of the Caribbean.">
    <meta property="og:image" content="{% static 'images/excursions/og-image.jpg' %}">
    <meta property="og:url" content="https://www.puntacanadiscovery.com/excursions/">
    <meta property="og:type" content="website">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Best Punta Cana Excursions and Tours for 2023 | Punta Cana Discovery">
    <meta name="twitter:description" content="Explore the most exciting excursions and family-friendly activities in Punta Cana. Book now for great deals and unforgettable adventures.">
    <meta name="twitter:image" content="{% static 'images/excursions/twitter-image.jpg' %}">
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Punta Cana Discovery",
            "url": "https://www.puntacanadiscovery.com",
            "logo": "https://www.puntacanadiscovery.com/static/images/Logo.png",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+1-849-428-0723",
                "contactType": "Customer Service"
            }
        }
        
    </script>
    <!-- Bootstrap 5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z8D597NVLB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Z8D597NVLB');
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/392c1ed101.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicon/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <!-- site style -->
    <link href="{% static 'css/base2.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/Hero-header.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/cards.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/header-filter.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/static-pages.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}Best Punta Cana Excursions & Tours for 2024 | Punta Cana Discovery{% endblock %}</title>
</head>

<body>
    {% block content %}
    <!-- Main Content -->
    {% endblock %}
    <script src="{% static 'js/header.js' %}"></script>
        <!--Bootstrap 5.2 Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    {% include 'footer.html' %}
</body>

</html>
